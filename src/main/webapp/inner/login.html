<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>住院部管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body style="background-color: #0088CC;background-size: cover;"background="img/首页图8.jpg" >
	<div style="width:600px;height:600px;position: absolute; left: 400px;top:200px;">
	<form action="loginServlet" method="post">
		<div class="easyui-panel" title="住院部信息管理系统" style="width:100%;max-width:480px;height: 300px;margin-bottom: 10px;">
			<div style="margin-bottom:10px">
				<input name="EmpId" class="easyui-textbox" style="width:100%;height:60px;padding:12px" data-options="prompt:'Username',iconCls:'icon-man',iconWidth:38">
			</div>
			<div style="margin-bottom:20px">
				<input name="userPwd" class="easyui-textbox" type="password" style="width:100%;height:60px;padding:12px" data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38">
			</div>
			<div style="margin-bottom:20px">
				<input type="checkbox" checked="checked">
				<span>记住密码</span>
			</div>
			<div style="padding-left: 40%;">
				<input type="submit"value="登录" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input  type="reset" value="重置"/>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
