		<script type="application/javascript">
			function addRow(){
				var t=document.getElementById("tab");
				var row=document.createElement("tr");
				
				for(var i=0;i<6;i++){
					var td=document.createElement("td");
					td.setAttribute("class","td07");
					var value="";
					switch(i){
						case 0:
							value="116";
							break;
						case 1:
							value="住院二区";
							break;
						case 2:
							value="是";
							break;
						case 3:
							value="普通床位";
							break;
						case 4:
							value="小吴";
							break;
						case 5:
							value="<a href=''>调整</a><a href=''>报废</a>";
							break;
					}
					td.innerHTML=value;
					row.appendChild(td);
				}
				t.appendChild(row);
			}
</script>
